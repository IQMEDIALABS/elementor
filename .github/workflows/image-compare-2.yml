name: Image Compare 2

on: [push, pull_request]

jobs:
  run:
    runs-on: ubuntu-16.04
    strategy:
      fail-fast: false
      matrix:
        wordpress_versions: ['latest']
    name: WordPress ${{ matrix.wordpress_versions }}
    steps:
      - name: Startup MySQL service
        run: sudo /etc/init.d/mysql start
      - name: Checkout source code
        uses: actions/checkout@master
      - name: Install Dependencies
        run: |
          node bin/screenshuter/run-test-image-compare-local.js --db_name=wordpress_test --db_user=root --db_pass=root --db_host=localhost --wp_version=${{ matrix.wordpress_versions }}
