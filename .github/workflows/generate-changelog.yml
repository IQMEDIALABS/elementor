name: Fetch Merged PRs After Release

on:
  workflow_dispatch:
    inputs:
      release:
        description: 'Release after which to fetch merged PRs'
        required: true

jobs:
  fetch-merged-prs:
    runs-on: ubuntu-latest

    steps:
    - name: Determine branch name
      id: get-branch-name
      run: |
        BRANCH_NAME="${GITHUB_REF#refs/heads/}"
        echo "BASE_BRANCH=${BRANCH_NAME:-main}" >> $GITHUB_ENV

    - name: Get Release Date
      id: get-release-date
      run: |
        RELEASE_DATE=$(curl -H "Accept: application/vnd.github.v3+json" -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/elementor/elementor/releases/tags/${{ github.event.inputs.release }}" | jq -r '.published_at')
        echo "RELEASE_DATE=$RELEASE_DATE" >> $GITHUB_ENV

    - name: Fetch merged PRs after release
      run: |
        pr_data=$(curl -H "Accept: application/vnd.github.v3+json" -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/elementor/elementor/pulls?state=closed&base=$BASE_BRANCH&per_page=100")
        echo "$pr_data" | jq -r --arg RELEASE_DATE "$RELEASE_DATE" '.[] | select(.merged_at > $RELEASE_DATE) | "#\(.number) - \(.title)"'
