name: Remove Git Tag
description: Remove a Git Tag from the remote repository.

inputs:
  PACKAGE_VERSION:
    required: true

runs:
  using: "composite"
  steps:
    - shell: bash 
      run: |
        #remove force 
              git tag -d ${{ inputs.PACKAGE_VERSION }} || echo "Tag ${{ inputs.PACKAGE_VERSION }} not found on remote"
              git push origin :refs/tags/${{ inputs.PACKAGE_VERSION }} || echo "Tag ${{ inputs.PACKAGE_VERSION }} not found on remote"