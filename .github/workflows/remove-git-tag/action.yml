name: Remove Git Tag
description: Remove a Git Tag from the remote repository.

inputs:
  PACKAGE_VERSION:
    description: 'The GitHub tag to remove from the remote repository.'
    required: true

runs:
  using: "composite"
  steps:
    - shell: bash 
      run: |
            git push --delete --force origin ${{ inputs.PACKAGE_VERSION }} || echo "Tag ${{ inputs.PACKAGE_VERSION }} not found on remote"