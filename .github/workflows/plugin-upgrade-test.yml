name: Upgrade Elementor test

on:
  pull_request:
  workflow_dispatch:
    inputs:
      version:
        description: 'Elementor version from Wordpress svn'
        required: false
        default: ''

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  build-plugin:
    uses: ./.github/workflows/build.yml
  run-upgrade-test:
    name: Playwright plugin upgrade test
    runs-on: ubuntu-latest
    needs: [build-plugin]
    if: ${{ github.event.pull_request.title == null || needs.build-plugin.outputs.changelog_diff }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Install Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-plugin.outputs.artifact_name }}
          path: ./build
      - name: Install dependencies
        run: |
            npm ci
            cd test-server
            npm ci
            npm run build
            cd ..
            cd ./tests/playwright/upgrade-test && npm ci
      - name: Install WP
        run: |
          mkdir elementor
          cp -r ./build/* elementor
          zip -r elementor elementor
          mkdir tests/wp-env/config/elementor-from-build
          mv ./elementor.zip tests/wp-env/config/elementor-from-build
          cd test-server
          npm start -- port=8888
          sleep 10
          npm run cli command="bash wp-config/configure-wp.sh" -- port=8888
          # if [ -z ELEMENTOR_PLUGIN_VERSION ]; then
            npm run cli command="wp plugin install elementor --activate" -- port=8888
          # else
            # npm run cli command="bash -c 'wp plugin install elementor --version=$ELEMENTOR_PLUGIN_VERSION --activate --force'" -- port=8888
          # fi
          npm run cli command="wp plugin list" -- port=8888
        env:
          ELEMENTOR_PLUGIN_VERSION: ${{inputs.version}}
      - name: Upgrade site
        run: |
          cd test-server
          npm run cli command="wp plugin install elementor-config/elementor-from-build/elementor.zip --force" -- port=8888
          npm run cli command="wp plugin list" -- port=8888
          npm run cli command="wp elementor experiments activate e_font_icon_svg,e_lazyload,e_optimized_css_loading,additional_custom_breakpoints,rating" -- port=8888
      - name: Install chromium
        run: npx playwright install chromium
      - name: Run Playwright tests
        run: npm run test:playwright:elements-regression -- --grep="Test heading template"
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-test-results-elements-regression
          path: test-results/
          retention-days: 3

  test-result:
    needs: run-upgrade-test
    if: ${{ always() }} # Will be run even if 'Playwright' matrix will be skipped
    runs-on: ubuntu-22.04
    name: Playwright - Test Results
    steps:
      - name: Test status
        run: echo "Test status is - ${{ needs.run-upgrade-test.result }}"
      - name: Check Playwright matrix status
        if: ${{ needs.run-upgrade-test.result != 'success' && needs.run-upgrade-test.result != 'skipped' }}
        run: exit 1


